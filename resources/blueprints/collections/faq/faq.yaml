title: FAQ
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: answer
            field:
              type: textarea
              display: Answer
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
  seo_section:
    display: 'Seo Section'
    sections:
      -
        display: 'New Section'
        fields:
          -
            import: seo_section
