{{ setting }}
  {{ if inner_banner_image }}
  {{ inner_banner_image }}
    <section class="banner section" style="background-image: url('{{ url }}');">
    	{{ /inner_banner_image }}
  {{ else }}
    <section class="banner section" style="background-image: url('/images/about-banner.jpg');">
  {{ /if }}
{{ /setting }}
	<div class="container">
		<div class="wc-row">
			<div class="wc-column-12">
				<div class="banner-wrapper" data-aos="fade-down">
					<h1>{{ section_title }}</h1>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="javascript:;" class="active">{{section_title}}</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
